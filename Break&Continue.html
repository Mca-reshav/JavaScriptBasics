<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue JS</title>
</head>
<body>
    <script>
        //Break & continue Statement 

        for(var a=1; a<=5;a++){
            if(a==3){
                document.writeln("Alphabet:"+a+"<br>");
                //break; 
                //continue; 
            }
            document.writeln("Number:"+a+"<br>");
        }

        // continue: when you use continue then the flow of program will not get separted 

        //break: it will get terminated when it get the break code in if statement 
    </script>
</body>
</html>
