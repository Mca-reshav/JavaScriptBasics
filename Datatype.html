<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype JS</title>
</head>
<body>
    <script>
        /* Type of variable is called datatype.There are seven types of datatypes in js :
            -string
            -number
            -boolean
            -array
            -object
            -null
            -undefined    
        */

        var a="Hello";
        var b=100;
        var c=true;
        var d=["The","World","Famous"];  
        var e={first:"Java",last:"Script"};
        var f=null;
        var g; 

        document.write(typeof a+" "+a+"<br>");
        document.write(typeof b+" "+b+"<br>");
        document.write(typeof c+" "+c+"<br>");
        document.write(typeof d+" "+d+"<br>");
        document.write(typeof e+" "+e+"<br>");
        document.write(typeof f+" "+f+"<br>");
        document.write(typeof g+" "+g);

          
    </script>
</body>
</html>
