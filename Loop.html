<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop JS</title>
</head>
<body>
    <script>
        //While loop

        var a=1;
        document.write("<ul>");
        while(a<5){
            document.write("<li>"+"hello"+"</li>");
            a=a+1;
        }
        document.write("</ul>")

        //Do while loop

        var b=1;
        do{
            document.write(`Namaste<br>`);
            b=b+1;
        }while(b<5);

        //For loop

        for(var c=1;c<5;c++){
            document.write("World"+"<br>")
        }

        //for in loop : objects
        //for each loop: array
    </script>
</body>
</html>
