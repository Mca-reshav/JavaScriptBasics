<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators JS</title>
</head>
<body>
    <mark>Click Me
    <details>
    <script>
        // 1. Arithmetic Operator

        var a=10;
        var b=20;
        var c=30;
        var d=a+b;
        document.write(a+b+10+"<br>");
        document.write(d+"<br><br><br>");

        //------------------Examples--------------------

        var x=10;
        var y=5;
        
        document.write(x+y+"<br>");
        document.write(x-y+"<br>");
        document.write(x*y+"<br>");
        document.write(x/y+"<br>");
        document.write(x%y+"<br>");
        document.write(x**y+"<br>");
        document.write(++x +"<br>");
        document.write(--y+"<br><br><br>");
        
        
        // 2. Assignment Operator

        var m=10;
        var n=5;
        m**=n;
        //document.write(o=m +"<br>");
        document.write(m+"<br><br><br>")
       

        // 3. Comparison operator

        //Double equals to means equal of value only
        //Triple equals to means equal of value and datatype 

        var i=null;
        var j;

        document.writeln(i);
        document.writeln(j);
        document.writeln(i===j);
        document.write("<br><br><br>");


        // 4. Logical operator
        // here we have to use if else statement for logical operation

        var q=6;
        if(q<=10 && q>=5){
            document.write("true");
        }else{
            document.write("false")
        }

        document.write("<br><br><br>");

        // 5. Conditional operator(Ternary)
        var r=15;
        var s;
        (r>10)? s="true":s="false";
        document.write(s)
       
    </script>
    </details>
</mark>
</body>
</html>
