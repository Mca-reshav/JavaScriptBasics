        //calculator operation using switch case

        var x=prompt("Enter the first number");
        var y=prompt("Enter the second number");
        var z=prompt("Enter the operator")
        switch(z){
            case '+':
                document.write(x+y);
            
            case'-':
                document.write(x-y);
            break;
            case '*':
                document.write(x*y);
            break;
            case'/':
                document.write(x/y);
            break;
            case '%':
                document.write(x%y);
            break;
            case'^':
                document.write(x**y);

            default:
                alert("Enter the valid operator")
