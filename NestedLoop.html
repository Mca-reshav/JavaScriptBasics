<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop JS</title>
</head>
<body>
    <script>
        // nested loop uses inner loop and outer loop concept to use 2D designs

        for(a=1;a<=5;a++){
            for(b=1;b<=a;b++){
                document.write(b+" ");
            }
            document.write("<br>");
        }

        document.write("<br>");

        for(x=1;x<=5;x++){
            for(y=1;y<=x;y++){
                document.write(x+" ");
            }
            document.write("<br>");
        }

        document.write("<br>");

        for(i=5;i>=1;i--){
            for(j=1;j<=i;j++){
                document.write(i+" ");
            }
            document.write("<br>");
        }

        document.write("<br>");

        for(m=5;m>=1;m--){
            for(n=m;n>=1;n--){
                document.write(n+" ");
            }
            document.write("<br>");
        }
        document.write("<br>");

        for(v=1;v<=5;v++){
            for(u=1;u<=v;u++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
